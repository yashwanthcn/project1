<!DOCTYPE html>
<html>
<head>
	<title>The Generics | Store</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="This is the description">
	<link rel="stylesheet" href="styles.css" />
	<link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Metal+Mania&display=swap" rel="stylesheet">
</head>
<body>
	<header class="main-header">
		<nav class="main-nav nav">
			<ul>
				<li><a href="index.html">Home</a></li>
				<li><a href="about.html">About</a></li>
				<li><a href="store.html">Store</a></li>
				<li><a href="#">Contact</a></li>
			</ul>
		</nav>
		<h1 class="band-name band-name-large">The Generics</h1>
		
	</header>	
	<section class="container content-section">
		<h2 class="section-header">Music</h2>
		<div class="shop-items">
			<div class="shop-item">
				<span class="shop-item-title">Album 1</span>
				<img class="shop-item-image" src="images/album1.png" width="100">
				<div class="shop-item-details">
					<span class="shop-item-price">$12.99</span>
					<button class="btn btn-primary shop-item-button" type="button">Add to cart</button>
				</div>
			</div>
			<div class="shop-item">
				<span class="shop-item-title">Album 2</span>
				<img class="shop-item-image" src="images/album2.png">
				<div class="shop-item-details">
					<span class="shop-item-price">$14.99</span>
					<button class="btn btn-primary shop-item-button" type="button">Add to cart</button>
				</div>
			</div>
			<div class="shop-item">
				<span class="shop-item-title">Album 3</span>
				<img class="shop-item-image" src="images/album3.png">
				<div class="shop-item-details">
					<span class="shop-item-price">$9.99</span>
					<button class="btn btn-primary shop-item-button" type="button">Add to cart</button>
				</div>
			</div>
			<div class="shop-item">
				<span class="shop-item-title">Album 4</span>
				<img class="shop-item-image" src="images/album4.png">
				<div class="shop-item-details">
					<span class="shop-item-price">$19.99</span>
					<button class="btn btn-primary shop-item-button" type="button">Add to cart</button>
				</div>
			</div>
		</div>
	</section>
	<section class="container content-section">
		<h2 class="section-header">Merchandise</h2>
		<div class="shop-items">
			<div class="shop-item">
			<span class="shop-item-title">T-Shirt</span>
			<img class="shop-item-image" src="images/tshirt.png">
			<div class="shop-item-details">
				<span class="shop-item-price">$20.99</span>
				<button class="btn btn-primary shop-item-button" type="button">Add to cart</button>
			</div>
			</div>
			<div class="shop-item">
			<span class="shop-item-title">Coffee Cup</span>
			<img class="shop-item-image" src="images/cup.png">
			<div class="shop-item-details">
				<span class="shop-item-price">$10.99</span>
				<button class="btn btn-primary shop-item-button" type="button">Add to cart</button>
			</div>
			</div>
		</div>
	</section>
	<section class="container content-section">
		<h2 class="section-header">Cart</h2>
		<div class="cart-row">
			<span class="cart-item cart-header cart-column">Item</span>
			<span class="cart-price cart-header cart-column">Price</span>
			<span class="cart-quantity cart-header cart-column">Quantity</span>
		</div>
		<div class="cart-items">
		<div class="cart-row">
			<div class="cart-item cart-column">
				<img class="cart-item-image" src="images/tshirt.png">
				<span class="cart-item-title">T-Shirt</span>
			</div>
			<span class="cart-price cart-column">$20.99</span>
			<div class="cart-quantity cart-column">
				<input class="cart-quantity-input" type="number" value="1">
				<button class="btn btn-danger" type="button">Remove</button>
			</div>
		</div>
		<div class="cart-row">
			<div class="cart-item cart-column">
				<img class="cart-item-image" src="images/album3.png">
				<span class="cart-item-title">Album 3</span>
			</div>
			<span class="cart-price cart-column">$9.99</span>
			<div class="cart-quantity cart-column">
				<input class="cart-quantity-input" type="number" value="2">
				<button class="btn btn-danger" type="button">Remove</button>
			</div>
		</div>
		</div>
		<div class="cart-total">
			<strong class="cart-total-title">Total</strong>
			<span class="cart-total-price">$40.97</span>
		</div>
		<button class="btn btn-primary btn-purchase" type="button">Purchase</button>
	</section>
	<footer class="main-footer">
		<div class="container main-footer-container">
		<h3 class="band-name">The Generics</h3>
		<ul class="nav footer-nav">
			<li><a href="https://www.youtube.com/" target="_blank"><img src="images/youtube.png" width="25"></a></li>
			<li><a href="https://www.facebook.com/" target="_blank"><img src="images/facebook.png" width="25"></a></li>
			<li><a href="https://www.spotify.com/in/" target="_blank"><img src="images/spotify.png" width="25"></a></li>
		</ul>
		</div>
	</footer>
</body>
</html>
